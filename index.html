                <li><a href="/">Home</a></li>

            </ul>
            <ul class="direita">
                <li>           
                    <div id="busca">

                </div>

                    <img src="html/img/hades.png" alt="hollow-knight">
                </div>
                <div class="slide">
                    <img src="html/img/elden-ring.png" alt="hollow-knight">
                </div>
            

                <div class="manual-navagation">
                    <label for="radio1" class="manual-btn btn1"></label>
                    <label for="radio2" class="manual-btn btn2"></label>
                    <label for="radio3" class="manual-btn btn3"></label>
                    <label for="radio4" class="manual-btn btn4"></label>
                </div>
            </div>
        </div>
        <!-- END Carrosel -->
        <div class="titulo">
            <h2 style="color: aliceblue;">Jogos recomendados</h2>
        </div>
        <div class="jogos">
            <a href="html/minecraft.html" class="container">
                <img src="html/img/minecraft.jpg">

            <a  href="" class="container">
